<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<form th:action="@{/users/update}" th:object="${user}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />

    <!-- Full Name -->
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" th:field="*{fullname}" />
    </div>

    <!-- Username -->
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" th:field="*{username}" />
    </div>

    <!-- Bio -->
    <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea class="form-control" th:field="*{bio}"></textarea>
    </div>

    <!-- Avatar Upload -->
    <div class="mb-3">
        <label class="form-label">Avatar (Upload new)</label>
        <input type="file" name="avatarFile" class="form-control" />
        <div class="mt-2">
            <img th:src="${user.avatar}" alt="Current Avatar" class="img-thumbnail" style="height: 100px;">
        </div>
    </div>

    <!-- Date of Birth -->
    <div class="mb-3">
        <label class="form-label">Birthday</label>
        <input type="date" class="form-control" th:field="*{dob}" />
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{'/profile/' + ${user.id}}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
