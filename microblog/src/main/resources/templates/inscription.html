<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
</head>
<body>
<h1> dossier inscription</h1>
<form th:action="@{/signup}" method="post" th:object="${users}">
  <div>
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" th:field="*{username}" required />
  </div>
<div>
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" th:field="*{fullname}" required />
</div>
  <div>
    <label for="email">email</label>
    <input type="email" id="email" th:field="*{email}" required />
  </div>
  <div>
    <label for="password">Mot de passe:</label>
    <input type="password" id="password" th:field="*{password}" required />
  </div>
  <div>
    <label for="dob">Birthday</label>
    <input type="date" id="dob" th:field="*{dob}" required />
  </div>
  <div>
    <label for="gender">genre</label>
    <input type="text" id="gender" th:field="*{gender}" required />
  </div>
  <div>
    <label for="bio">Biographie</label>
    <input type="text" id="bio" th:field="*{bio}" required />
  </div>
  <div>
    <label for="avatar">avatar</label>
    <input type="text" id="avatar" th:field="*{avatar}" required />
  </div>

  <button type="submit">s'inscrire</button>
</form>
</body>
</html>
