<!-- src/main/resources/templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
    <a class="navbar-brand" href="/">MicroBlog</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Accueil</a>
        </li>
        <li class="nav-item" th:if="${session.user == null}">
          <a class="nav-link" href="/signup">Inscription</a>
        </li>
        <li class="nav-item" th:if="${session.user == null}">
          <a class="nav-link" href="/connexion">Connexion</a>
        </li>
        <li class="nav-item dropdown" th:if="${session.user != null}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img th:src="${session.user.avatar}" alt="Avatar" style="width: 30px; height: 30px; object-fit: cover; border-radius: 50%;">
            <span th:text="${session.user.username}"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{'/profile/' + ${session.user.id}}">Profil</a></li>
            <li><a class="dropdown-item" href="/logout">DÃ©connexion</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
