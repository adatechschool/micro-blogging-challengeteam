<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.username} + ' Profile'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 th:text="${user.username} + ' Profile'"></h1>
        <a class="btn btn-success" th:href="@{'/posts/new?user_id=' + ${user.id}}">New Post</a>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div th:each="post : ${posts}" class="card shadow-sm mb-4">
                <div class="card-body">
                    <p th:text="${post.description}" class="card-text"></p>
                    <img th:if="${post.image}" th:src="@{${post.image}}" class="img-fluid rounded mb-2" alt="">
                    <p class="text-muted">Posted at <span th:text="${#dates.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
