<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-4">
    <h2 class="mb-4">Tous les posts r√©cents</h2>

    <div th:each="post : ${posts}" class="mb-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center mb-2">
                    <img th:src="${post.user.avatar}" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                    <strong th:text="${post.user.username}"></strong>
                </div>
                <p class="card-text" th:utext="${post.description}"></p>
                <div th:if="${post.image}" class="text-center mb-3">
                    <img th:src="${post.image}" class="img-fluid rounded" style="max-height: 400px;">
                </div>
                <div class="text-muted" th:text="${#dates.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></div>
            </div>
        </div>
    </div>
</div>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
