<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts tagged with #<span th:text="${tag}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="container py-5">
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Back to Profile -->
<a th:href="@{/profile/{id}(id=${posts[0]?.user.id})}" class="btn btn-outline-secondary back-btn">
    <i class="bi bi-arrow-left"></i> Back to Profile
</a>

<h2 class="text-center mb-5">Posts tagged with <span class="text-primary">#<span th:text="${tag}"></span></span></h2>

<!-- Post List -->
<div th:each="post : ${posts}" class="d-flex justify-content-center mb-4">
    <div class="card shadow-sm w-100" style="max-width: 700px;">
        <div class="card-body p-3">

            <!-- Post Author -->
            <div class="d-flex align-items-center mb-3">
                <img th:src="${post.user.avatar != null ? post.user.avatar : '/default-avatar.png'}"
                     class="rounded-circle me-2" alt="avatar"
                     style="width: 40px; height: 40px; object-fit: cover;">
                <strong th:text="${post.user.username}">@username</strong>
            </div>

            <!-- Post Description -->
            <p class="card-text mb-3" th:utext="${post.description}">Post description</p>

            <!-- Post Image -->
            <div th:if="${post.image}" class="text-center mb-3">
                <img th:src="@{${post.image}}"
                     class="img-fluid rounded"
                     style="max-height: 400px; object-fit: contain;"
                     alt="">
            </div>

            <!-- Post Footer -->
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted" th:text="${#dates.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></small>
            </div>

        </div>
    </div>
</div>

<div id="post-container" th:replace="fragments/post-list :: postList(${posts})"></div>

<!-- This is the trigger element weâ€™ll watch -->
<div id="infinite-scroll-trigger" class="text-center my-4">Loading more...</div>

<script>
    let currentPage = [[${currentPage}]];
    let isLoading = false;
    let tag = /*[[${tag}]]*/ 'default';

    const observer = new IntersectionObserver(entries => {
        const entry = entries[0];
        if (entry.isIntersecting && !isLoading) {
            loadMorePosts();
        }
    }, {
        threshold: 1.0 // Wait until trigger is FULLY visible
    });

    observer.observe(document.querySelector('#infinite-scroll-trigger'));

    function loadMorePosts() {
        isLoading = true;
        currentPage++;

        fetch(`/hashtag/${tag}?page=` + currentPage)
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const newPosts = doc.querySelector('#post-container');

                if (newPosts && newPosts.innerHTML.trim() !== "") {
                    document.querySelector('#post-container').innerHTML += newPosts.innerHTML;
                    isLoading = false;
                } else {
                    document.querySelector('#infinite-scroll-trigger').innerText = "No more posts.";
                    observer.disconnect();
                }
            })
            .catch(error => {
                console.error('Error loading posts:', error);
                document.querySelector('#infinite-scroll-trigger').innerText = "Failed to load more posts.";
                observer.disconnect();
            });
    }
</script>

</body>
</html>
