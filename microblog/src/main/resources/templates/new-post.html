<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4">Create a New Post</h2>
        <form th:action="@{/posts/new}" method="post" th:object="${post}" enctype="multipart/form-data">
            <input type="hidden" name="user.id" th:value="${post.user.id}" />
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="4" placeholder="What's on your mind?"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input class="form-control" type="file" name="imageFile" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
            <a th:href="@{'/profile/' + ${post.user.id}}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
