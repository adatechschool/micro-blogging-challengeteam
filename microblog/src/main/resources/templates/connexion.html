<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" th:href="@{/css/connexion.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="form-side">
        <h1>Hello, friend!</h1>
        <form th:action="@{/connexion}" method="post" th:object="${user}">
            <div class="input-group">
                <input type="email" th:field="*{email}" placeholder="E-mail" required />
            </div>
            <div class="input-group">
                <input type="password" th:field="*{password}" placeholder="Mot de passe" required />
            </div>
            <button type="submit" class="submit-btn">SE CONNECTER</button>
        </form>
        <p class="signup-link">Pas encore inscrit ? <a th:href="@{/signup}">Cr√©er un compte</a></p>
    </div>
    <div class="welcome-side">
        <h2>ChallengeTalk</h2>
        <h3>Bienvenue !</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam dignissim.</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
